<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Loop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .status-info {
            padding: 10px;
            font-size: 14px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-top: 5px;
        }
        /* Убираем лишние отступы у эмбеда TikTok */
        blockquote {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>

    <div id="video-container">
        </div>
    
    <div class="status-info" id="timer-display">Загрузка...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        // Настройки плейлиста
        const playlist = [
            { 
                url: "https://www.tiktok.com/@zlata.babicka/video/7601947636333169942", 
                duration: 5000 // 5 секунд
            },
            { 
                url: "https://www.tiktok.com/@zlata.babicka/video/7601966443319577859", 
                duration: 3000 // 3 секунды
            }
        ];

        let currentIndex = 0;
        let switchTimer;

        function showVideo() {
            const container = document.getElementById('video-container');
            const display = document.getElementById('timer-display');
            const currentVideo = playlist[currentIndex];

            // Очищаем контейнер перед вставкой нового видео
            container.innerHTML = '';

            // Создаем элемент цитаты для эмбеда
            const bq = document.createElement('blockquote');
            bq.className = 'tiktok-embed';
            bq.cite = currentVideo.url;
            bq.setAttribute('data-video-id', currentVideo.url.split('/').pop());
            bq.style.width = '100%';
            bq.style.minWidth = '325px';

            const section = document.createElement('section');
            bq.appendChild(section);
            container.appendChild(bq);

            // Перезагружаем скрипт TikTok для рендеринга видео
            const oldScript = document.getElementById('tiktok-api');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = 'tiktok-api';
            script.src = "https://www.tiktok.com/embed.js";
            document.body.appendChild(script);

            display.innerText = `Видео ${currentIndex + 1} | След. через ${currentVideo.duration / 1000} сек`;

            // Установка таймера на переключение
            clearTimeout(switchTimer);
            switchTimer = setTimeout(() => {
                currentIndex = (currentIndex + 1) % playlist.length;
                showVideo();
            }, currentVideo.duration);
        }

        // Запуск при загрузке страницы
        window.onload = showVideo;
    </script>
</body>
</html>
