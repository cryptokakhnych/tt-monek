<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auto-Loop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background-color: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #video-container { width: 100%; height: 80vh; display: flex; justify-content: center; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); cursor: pointer; }
        .overlay.hidden { display: none; }
        .status { padding: 10px; color: #00ff00; font-size: 14px; z-index: 5; }
    </style>
</head>
<body>

    <div class="overlay" id="start-overlay">
        <div style="text-align: center;">
            <h2>Нажми сюда</h2>
            <p>чтобы запустить цикл</p>
        </div>
    </div>

    <div id="video-container"></div>
    <div class="status" id="info">Ожидание клика...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playlist = [
            { url: "https://www.tiktok.com/@zlata.babicka/video/7601947636333169942", time: 10000 },
            { url: "https://www.tiktok.com/@zlata.babicka/video/7601966443319577859", time: 8000 }
        ];

        let currentIndex = 0;
        let isStarted = false;

        document.getElementById('start-overlay').addEventListener('click', function() {
            this.classList.add('hidden');
            if (!isStarted) {
                isStarted = true;
                playNext();
            }
        });

        function playNext() {
            const container = document.getElementById('video-container');
            const info = document.getElementById('info');
            const current = playlist[currentIndex];

            container.innerHTML = '';
            
            const bq = document.createElement('blockquote');
            bq.className = 'tiktok-embed';
            bq.cite = current.url;
            // Добавляем параметр для попытки автоплея (хотя он не гарантирован)
            bq.setAttribute('data-video-id', current.url.split('/').pop());
            
            const sec = document.createElement('section');
            bq.appendChild(sec);
            container.appendChild(bq);

            // Перезагрузка скрипта
            const oldScript = document.getElementById('tt-api');
            if (oldScript) oldScript.remove();
            const script = document.createElement('script');
            script.id = 'tt-api';
            script.src = "https://www.tiktok.com/embed.js";
            document.body.appendChild(script);

            info.innerText = `Играет видео ${currentIndex + 1}...`;

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % playlist.length;
                playNext();
            }, current.time);
        }
    </script>
</body>
</html>
