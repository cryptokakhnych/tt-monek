<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-View Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
        video { width: 100%; height: auto; max-height: 100vh; }
    </style>
</head>
<body>

    <video id="myVideo" autoplay muted playsinline loop>
        <source src="ЗДЕСЬ_НУЖНА_ПРЯМАЯ_ССЫЛКА_НА_MP4" type="video/mp4">
    </video>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Перезапуск всей страницы через 10 секунд
        setTimeout(() => {
            location.reload();
        }, 10000);

        // Попытка включить звук после первого тапа (требование браузеров)
        document.body.onclick = () => {
            const v = document.getElementById('myVideo');
            v.muted = false;
        };
    </script>
</body>
</html>
